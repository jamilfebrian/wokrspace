<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Jarak Penyemprotan</title>
    <style>
        /* Reset gaya dasar */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Kontainer form */
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        /* Judul form */
        .form-container h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Wrapper input dan tombol */
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Gaya input */
        .form-container input[type="number"] {
            flex: 1;
            /* Agar input memenuhi ruang yang tersedia */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Tombol submit */
        .form-container button {
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efek hover tombol */
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Masukkan Jarak Penyemprotan</h1>
        <form action="#" method="POST">
            <div class="form-row">
                <input type="number" name="jarak" placeholder="Masukkan jarak (meter)" required>
                <button type="submit">Kirim</button>
            </div>
        </form>
    </div>
</body>

</html>
