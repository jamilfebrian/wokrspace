<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Drone Control Web Server</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>


    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            color: white;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #143642;
        }

        body {
            margin: 0;
        }

        .topnav {
            overflow: hidden;
            background-color: #143642;
        }

        .content {
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            display: block;
        }

        .card {
            background-color: #F8F7F9;
            ;
            box-shadow: 2px 2px 12px 1px rgba(172, 159, 159, 0.5);
            padding-top: 10px;
            padding-bottom: 20px;
            border-radius: 20px;
        }

        .block {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
            margin-top: 20px;
            background-color: #0f8b8d;
        }


        .connect button {
            background-color: #00e1f1;
            outline: auto;
            width: 150px;
            height: 50px;
            font-size: 20px;
            font-family: "Lucida Console", "Courier New", monospace;
        }

        .connect button:hover {
            cursor: pointer;
            background-color: #0f8b8d;
        }

        .connect button:active {
            box-shadow: 2 2px #CDCDCD;
            transform: translateY(2px);
            background-color: #00b0bd;
        }

        .armed button {
            background-color: #00e1f1;
            outline: auto;
            width: 120px;
            height: 50px;
            font-size: 20px;
            font-family: "Lucida Console", "Courier New", monospace;
        }

        .armed button:hover {
            cursor: pointer;
            background-color: #0f8b8d;
        }

        .armed button:active {
            box-shadow: 2 2px #CDCDCD;
            transform: translateY(2px);
            background-color: #00b0bd;
        }

        .state {
            font-size: 1.5rem;
            color: #8c8c8c;
            font-weight: bold;
        }

        .sprayer {
            padding: 15px 50px;
            font-size: 24px;
            text-align: center;
            outline: none;
            color: #fff;
            background-color: #0f8b8d;
            border: none;
            border-radius: 10px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .sprayer:hover {
            background-color: #04d1d4;
            cursor: pointer;
        }

        .sprayer:active {
            background-color: #0f8b8d;
            box-shadow: 2 2px #CDCDCD;
            transform: translateY(2px);
        }

        .flight-status {
            display: grid;
            margin: auto;
            margin-top: 20px;
            background-color: #bcffc1;
            ;
            box-shadow: 2px 2px 12px 1px rgba(172, 159, 159, 0.5);
            padding-top: 10px;
            padding-bottom: 20px;
            grid-template-columns: auto auto;
            padding: 10px;
            gap: 10px;
            font-size: 20px;
            border-radius: 20px;
        }

        .flight-status div span {
            font-size: 30px;
        }

        p.status {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <h1 class="judul">Sistem Kontrol Penyemprotan Cairan Pestisida Otomatis Menggunakan Drone UAV Hexacopter</h1>
    </div>

    <div class="content">
        <div class="card">
            <div class="block">
                <form method="post" action="/connect" class="connect">
                    <button type="submit" name="connect" class="connect" id="connect" value="connect">{{ koneksi
                        }}</button>
                </form>
                <form method="post" action="/armed" class="armed">
                    <button type="submit" name="armed" class="armed" id="armed" value="armed">{{ armStatus }}</button>
                </form>
            </div>


            <p class=status>
                Mode : <strong><span id="Modes">GUIDED</span></strong><br>
                Status: <strong><span id="status"> {{ koneksi }}</span></strong><br>
                Altitude : <strong><span id="altitude"> </span>m</strong>
            </p>

            <h2 class="gpio2">Output - GPIO 18</h2>
            <p class="state">State: <span id="state">{{ status }}</span></p>
            <form method="post" action="/spray">
                <button type="submit" id="sprayer" class="sprayer" name="sprayer" value="on">Spray</button>
            </form>
        </div>
        <div class="flight-status">
            <div>Altitude <br><span id="alt">??</span>m</div>
            <div>Ground Speed <br><span id="gs">??</span>m/s</div>
            <div>Sprayer<br><span id="spray">{{ status }}</span></div>
            <div>Yaw<br><span id="yaw"> ?? </span>deg</div>
            <div>Temperature<br><span id="temperature">__</span>Â°C</div>
            <div>Pressure<br><span id="press">%PRESS%</span>hPa</div>
        </div>
    </div>

    <script type="text/javascript">
        var socket = io();

        socket.on('temperature_update', function (data) {
            document.getElementById('temperature').innerText = data.temperature;
            document.getElementById('press').innerText = data.pressure;
            document.getElementById('yaw').innerText = data.yaw;
            document.getElementById('alt').innerText = data.altitude;
            document.getElementById('altitude').innerText = data.altitude;
            document.getElementById('gs').innerText = data.groundSpeed;

        });

        socket.on('connect', function () {
            console.log('Connected to server');
        });
    </script>
</body>

</html>
