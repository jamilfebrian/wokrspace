<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Build Monitoring</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="module" src="database.js"></script>
</head>
<body>
    <div class="topnav">
        <h1>Power Sensor Monitoring App <i class="fas fa-clipboard-list"></i></h1>
      </div>

  <h2 class="Monitor">Monitoring Daya</h2>

        <!--CONTENT (SENSOR READINGS)-->
  <div class="content-sign-in" id="content-sign-in" >
    
    <div class="cards">
      <!--TEMPERATURE-->
      <div class="card">
        <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> POWER </p>
        <p><span class="reading"><span id="watt">32</span> Watt</span></p>
      </div>
      <!--HUMIDITY-->
      <div class="card">
        <p><i class="fas fa-tint" style="color:#00add6;"></i> CURRENT </p>
        <p><span class="reading"><span id="amp">79</span> Amp</span></p>
      </div>
      <!--PRESSURE-->
      <div class="card">
        <p> âš¡ VOLTAGE</p>
        <p><span class="reading"><span id="volt">64</span> Volt</span></p>
      </div>

      <div class="card">
        <p> ðŸŒ€ FREQUENCY</p>
        <p><span class="reading"><span id="freq">64</span> Hz</span></p>
      </div>
    </div>
  </div>

  <h2 class="kontrol">Kontrol Lampu</h2>

  <div class="toggle">
    <div class="relay">
      <h4>Lampu 1 <span id="lampu1"></span></h4>
      <label class="switch">
        <input placeholder="checkbox" type="checkbox" onchange=toggleCheckbox(this) id="tg1" >
        <span class="slider"></span>
      </label>
    </div>
    <div class="relay">
      <h4>Lampu 2 <span id="lampu2"></span></h4>
      <label class="switch">
        <input placeholder="checkbox" type="checkbox" onchange=toggleCheckbox(this) id="tg2">
        <span class="slider"></span>
      </label>
    </div>
    <div class="relay">
      <h4>Lampu 3 <span id="lampu3"></span></h4>
      <label class="switch">
        <input placeholder="checkbox" type="checkbox" onchange=toggleCheckbox(this) id="tg3">
        <span class="slider"></span>
      </label>
    </div>
    <div class="relay">
      <h4>Lampu 4 <span id="lampu4"></span></h4>
      <label class="switch">
        <input placeholder="checkbox" type="checkbox" onchange=toggleCheckbox(this) id="tg4">
        <span class="slider"></span>
      </label>
    </div>
    <div class="relay">
      <h4>Lampu 5 <span id="lampu5"></span></h4>
      <label class="switch">
        <input placeholder="checkbox" type="checkbox" onchange=toggleCheckbox(this) id="tg5">
        <span class="slider"></span>
      </label>
    </div>
    <div class="relay">
      <h4>Lampu 6 <span id="lampu6"></span></h4>
      <label class="switch">
        <input placeholder="checkbox" type="checkbox" onchange="toggleCheckbox(this)" id="tg6">
        <span class="slider"></span>
      </label>
    </div>
  </div>

</body>
</html>
